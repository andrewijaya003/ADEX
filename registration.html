<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADEX | Home</title>
    <link rel="icon" type="image/png" href="/assets/icon-ea.png"/>
    <link rel="stylesheet" href="/css/registration.css">
    <link rel="stylesheet" href="/css/headerFooter.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Roboto+Slab&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300&family=Rajdhani:wght@300&family=Roboto+Slab&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header">
        <div id="left-header">
            <a href="home.html" id="logo-left-header">
                <div id="adex-logo-left-header">
                    ADEX
                </div>
                <div id="legends-logo-left-header">
                    L E G E N D S
                </div>
            </a>
            <div id="nav-left-header">
                <a href="home.html" id="home-nav-left-header" class="menu-header">
                    Home
                </a>
                <a href="legends.html" id="legends-nav-left-header" class="menu-header">
                    Legends
                </a>
                <a href="maps.html" id="maps-nav-left-header" class="menu-header">
                    Maps
                </a>
                <a href="aboutUs.html" id="aboutus-nav-left-header" class="menu-header">
                    About Us
                </a>
            </div>
        </div>
        <a href="registration.html" id="right-header">
            R E G I S T R A T I O N
        </a>
    </div>
    <div id="content">
        <form action="" id="inner-content" onsubmit="return false;">
            <div id="title-form">
                R E G I S T E R
            </div>
            <div class="input-label">
                <label for="username">Username</label>
                <input type="text" id="username">
            </div>
            <div class="input-label">
                <label for="fullname">Fullname</label>
                <input type="text" id="fullname">
            </div>
            <div class="input-label">
                <label for="email">Email</label>
                <input type="text" id="email">
            </div>
            <div class="input-label">
                <label for="password">Password</label>
                <input type="password" id="password">
            </div>
            <div class="input-label">
                <label for="address">Address</label>
                <textarea name="address" id="address"></textarea>
            </div>
            <button class="register-btn" id="register-btn">R E G I S T E R</button>
        </form>
    </div>
    <div id="footer">
        <div id="inner-footer">
            <div id="left-inner-footer">
                <div id="nav-upper-left-inner-footer">
                    <a href="home.html" id="home-nav-upper-left-inner-footer" class="menu-footer">
                        Home
                    </a>
                    <a href="legends.html" id="legends-nav-upper-left-inner-footer" class="menu-footer">
                        Legends
                    </a>
                    <a href="maps.html" id="maps-nav-upper-left-inner-footer" class="menu-footer">
                        Maps
                    </a>
                    <a href="aboutUs.html" id="aboutus-nav-upper-left-inner-footer" class="menu-footer">
                        About Us
                    </a>
                </div>
                <div id="copy-lower-left-inner-footer">
                    Copyright Â© 2021
                </div>
            </div>
            <div id="right-inner-footer">
                <div id="join-right-inner-footer">
                    JOIN THE CONVERSATION
                </div>
                <div id="icon-right-inner-footer">
                    <a href="https://twitter.com/PlayApex"><img class="icon-sosmed" src="/assets/icon-twitter.png" alt=""></a>
                    <a href="https://www.instagram.com/playapex/"><img class="icon-sosmed" src="/assets/icon-instagram.png" alt=""></a>
                    <a href="https://www.twitch.tv/playapex"><img class="icon-sosmed" src="/assets/icon-twitch.png" alt=""></a>
                    <a href="https://www.facebook.com/playapex"><img class="icon-sosmed" src="/assets/icon-facebook.png" alt=""></a>
                    <a href="https://www.youtube.com/playapex"><img class="icon-sosmed" src="/assets/icon-youtube.png" alt=""></a>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/js/registration.js"></script>
</html>
